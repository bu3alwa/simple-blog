{% extends "layout.html" %}
{% block content %}
    <h2>Post article</h2>
        {% if error %}<strong>Error: </strong> {{ error }}{% endif %}
        <form action="{{ url_for('addpost') }}" method=post>
        <dl>
          <dt>Title:
          <dd><input type=text name=title>
          <dt>Body:
          <dd><input style="min-height: 100" type=text name=content>
          <dd><input type=submit value=submit>
        </dl>
      </form>
{% endblock %}
